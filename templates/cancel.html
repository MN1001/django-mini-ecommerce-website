{% extends 'base.html' %}
{% block title %}Payment Cancelled{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card mx-auto shadow-sm" style="max-width: 500px;">
    <div class="card-body text-center">

      <h3 class="text-danger mb-3">Payment Cancelled</h3>

      <p class="text-muted">
        Your payment was not completed.<br>
        Don’t worry — your cart items are still safe.
      </p>

      <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="{% url 'shop_cart:cart' %}" class="btn btn-outline-primary">
          Back to Cart
        </a>

        <a href="{% url 'store:home' %}" class="btn btn-secondary">
          Continue Shopping
        </a>
      </div>

    </div>
  </div>
</div>
{% endblock %}
